<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Les Promenades du matrimoine.</title>
    <!-- Leaflet.JS --> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

    <!-- PapaParse.JS for CSV data -->
    <script src="assets/scripts/papaparse.min.js"></script>

    <!-- CSS Style --> 
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="premoneade-indicator main-indicator">
            <h3>Promenade <span class="premonade-rank">01</span></h3>
        </div>
        <h1>Promenade des Marguerites</h1>
    </header>

    <main>
        <div id="mapid"></div>

        <button class="fullScreen-btn">
            <img src="assets/images/fullscreen.svg" alt="">
        </button>

        <input class="opacityCursor" id="opacityCursor" type="range" min="0" max="1" step="0.05" value="1" onchange="updateOpacity(this.value)">
    
        <button class="btn" id="btn">
            <span><a href="augmented-reality/index.html">Photo</a></span>
        </button>
    </main>

    <section class="shutter">
        <div class="notch">
            <!-- <div class="arrow"></div> -->
            <img class="arrow" src="assets/images/right-arrow-grey.svg" alt="">
        </div>

        <div class="shutter-header">
            <div class="notch-close">
                <img class="close" src="assets/images/right-arrow-grey.svg" alt="">
            </div>
            <div class="premoneade-indicator">
                <h3>Promenade <span class="premonade-rank">01</span></h3>
            </div>
        </div>


        <div class="shutter-page"></div>

        <div class="route-section">
            <div class="intro-promenade">
                <h2>Promenade des Marguerites</h2>
                <p>La première promenade, allant du Louvre jusqu’à Notre-Dame de Paris, en passant par le quartier latin ; se base sur les écrivaines prénommées Marguerite.</p>
            </div>
            <div class="route">
                <h3>Mon itinéraire</h2>
            </div>
        </div>
    </section>


    <!-- JS app --> 
    <script src="assets/scripts/fonctions.js"></script>
    <script src="assets/scripts/app.js" ></script>
</body>
</html>
